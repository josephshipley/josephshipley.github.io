<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 20px;
            background-color: #f1f1f1;
            color: red;
        }

        nav {
            background-color: #000080; /* Navy blue */
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 5px solid #ffcc00; /* Yellow border */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
        }

        p {
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .image-container img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Square shape */
            border: 2px solid red; /* Optional border for style */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/physical-media">Physical Media</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Blog</h1>
    <p>This is where I share my thoughts and updates.</p>

    <h2>My Blog</h2>

    <div class="image-container">
        <!-- Ensure the image URLs are correct and accessible -->
        <img src="https://josephshipley.github.io/images/new-blog_-same-yoshi.jpeg" alt="Yoshi invading the blog">
        <img src="https://josephshipley.github.io/images/IMG_1971.jpeg" alt="why is florida cold???">
        <img src="https://josephshipley.github.io/images/unnamed.jpg" alt=sonic and Knuckles">
        <img src="https://josephshipley.github.io/images/gameboy_color.jpg" alt= my gameboy color">
    </div>

    <p>The blog is now live!</p>
</body>
</html>

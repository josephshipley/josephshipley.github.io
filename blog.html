<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: red;
        }

        nav {
            background-color: #000080; /* Navy blue */
            color: white;
            padding: 15px 0; /* Increased padding for better fit */
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
            font-size: 1.2em; /* Adjusted font size */
            border-bottom: 5px solid #ffcc00; /* Yellow border */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center navigation links */
            align-items: center;
        }

        nav ul li {
            margin: 0 15px; /* Adjusted margin for better spacing */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 10px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow images to wrap if space is tight */
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }

        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://your-audio-host.com/bird-chirping.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/physical-media">Physical Media</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Blog</h1>
    <p>This is where I share my thoughts and updates.</p>

    <h2>My Blog</h2>

    <div class="image-container">
        <img src="https://josephshipley.github.io/images/IMG_4379.jpeg alt="i love powerpuff girls">
        <img src="https://josephshipley.github.io/images/IMG_1971.jpeg" alt="why is florida cold???">
        <img src="https://josephshipley.github.io/images/unnamed.jpg" alt="sonic and Knuckles">
        <img src="https://josephshipley.github.io/images/gameboy_color.jpg" alt="my gameboy color">
        <img src="https://josephshipley.github.io/images/Nature_walks.jpg" alt="Nature Walks">
        <img src="https://josephshipley.github.io/images/ppg.jpg" alt="favorite show">
        <img src="https://josephshipley.github.io/images/new-blog_-same-yoshi.jpeg" alt="Yoshi invading the blog">
        <img src="https://josephshipley.github.io/images/favorite-ppg-episode.webp" alt="my favorite powerpuff girls episode">
    </div> 

    <p>The blog is now live!</p>
</body>
</html>

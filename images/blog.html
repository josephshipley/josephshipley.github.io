<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
        }
        .blog-post {
            margin-top: 20px;
            text-align: center;
        }
        .blog-post img {
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 150px;
            height: auto;
            object-fit: cover;
        }
        .blog-post p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <p>This is where I share my thoughts and updates.</p>

    <div class="blog-post">
        <!-- Blog Text -->
        <p>My Blog</p>
        <p>The blog is now live!</p>

        <!-- Image and Caption -->
        <img src="images/new_blog_same_yoshi.jpg" alt="Yoshi invading the blog">
        <p>Yoshi has invaded my blog!</p>
    </div>
</body>
</html>
